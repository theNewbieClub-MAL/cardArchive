# cSpell:words pwsh

name: Auto Update index.md

on:
  push:
    paths:
      - "./generateIndex.ps1"
      - "archiveRate.json"

  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Generate changes
        shell: pwsh
        run: ./generateIndex.ps1
      - name: Commit changes
        shell: pwsh
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git add index.md
          git commit -m "Update index.md"

          git push
